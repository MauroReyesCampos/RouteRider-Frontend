<div class="comment-box pt-lg-3 px-lg-3">
    <h2 class="fw-bold pb-2">Comentarios</h2>
    <div *ngIf="commentData.length === 0"><h5>No hay comentarios</h5></div>
      <div  class="d-flex flex-column pb-3" *ngFor="let comment of commentData">
        <h6 class="fw-bold">{{comment.userName}} {{comment.userLastname}} | {{ comment.commentDate | date}}</h6>
        <p>{{ comment.userComment }}</p>
      </div>

    <hr>
    <div class="pb-3">
      <h4>Agregar un comentario</h4>
      <form (ngSubmit)="createComment()">
        <div>
          <label>Mensaje:</label>
          <textarea class="text-area w-100" rows="3" [(ngModel)]="userComment" name="userComment" [disabled]="loggedinUserName === 'Invitado'" required></textarea>
        </div>
        <button class="btn" type="submit" [disabled]="loggedinUserName === 'Invitado'">PUBLICAR</button>
      </form>
    </div>
  </div>
