<section class="w-100 z-n1">
  <div class="background-img position-fixed z-n1 top-0"></div>
  <div class="login-form position-absolute">
    <h2 class="pt-4 pb-2 mb-sm-4 fw-bold w-100 text-center">REGISTRO</h2>
    <form class="form mb-5" (ngSubmit)="createUser()" #loginForm="ngForm">
      <div class="row row-cols-1 row-cols-lg-2 mx-0">
        <!-- first colum imputs -->
        <div class="col px-lg-5">
          <div class="first-column">
            <div class="input-container">
              <input type="text" class="form-control" name="userFirstName" placeholder="Nombre*" [(ngModel)]="userFirstName" required>
            </div>
            <div class="input-container">
              <input type="text" class="form-control" name="userLastName" placeholder="Apellido*" [(ngModel)]="userLastName" required>
            </div>
            <div class="input-container">
              <input type="email" class="form-control" name="userEmail" placeholder="Correo eléctronico*" [(ngModel)]="userEmail" (input)="clearErrorMessage()" required>
            </div>
            <div class="input-container">
              <input type="password" class="form-control" name="userPassword" placeholder="Contraseña*" [(ngModel)]="userPassword" (input)="clearErrorMessage()" required>
            </div>
            <div class="input-container">
              <input type="password" class="form-control" name="userPasswordConfirm" placeholder="Confirmar contraseña*" [(ngModel)]="userPasswordConfirm" (input)="clearErrorMessage()" required>
            </div>
            <div class="input-container">
              <div class="input-group">
                <span class="birthday input-group-text" id="basic-addon1">Fecha nacimiento*</span>
                <input type="date" class="form-control" name="userBirthday" placeholder="userBirthdate*" aria-label="userBirthdate" aria-describedby="basic-addon1" [(ngModel)]="userBirthday" required>
              </div>
            </div>
            <div class="input-container">
              <input type="text" class="form-control" name="userPhone" placeholder="Ciudad*" [(ngModel)]="userCity">
            </div>
          </div>
        </div>
        <!-- second colum imputs -->
        <div class="col px-lg-5">
          <div class="second-column">
            <div class="input-container">
              <div class="motorcycle input-group">
                <span class="moto-span input-group-text" id="basic-addon1">Motocicleta*</span>
                <div class="d-flex align-items-center gap-5 ps-3">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="userMotorcycle" id="motorcycleYes" (click)="motorcycleChequed()">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Sí
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="userMotorcycle" id="motorcycleNo" (click)="motorcycleChequed()">
                    <label class="form-check-label" for="flexRadioDefault2">
                      No
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="input-container">
              <input type="text" class="form-control" name="userMotorcycleBrand" placeholder="Marca" id="userMotorcycleBrand" [(ngModel)]="userMotorcycleBrand" disabled>
            </div>
            <div class="input-container">
              <input type="text" class="form-control" name="userMotorcycleModel" placeholder="Referencia" id="userMotorcycleModel" [(ngModel)]="userMotorcycleModel" disabled>
            </div>
            <div class="input-container">
              <input type="text" class="form-control" name="userMotorcycleType" placeholder="Tipo de motocicleta" id="userMotorcycleType" [(ngModel)]="userMotorcycleType" disabled>
            </div>
            <div class="input-container">
              <input type="text" class="form-control" name="userMotorcycleYear" placeholder="Modelo" id="userMotorcycleYear" [(ngModel)]="userMotorcycleYear" disabled>
            </div>
            <div class="input-container">
              <button type="submit" class="btn" [disabled]="!loginForm.form.valid">REGISTRARSE</button>
            </div>
            <div class="input-container">
              <div class="alert alert-danger fw-bold text-center" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <app-mobile-footer class="mobile-footer w-100 position-absolute bottom-0"></app-mobile-footer>
  </div>

</section>
